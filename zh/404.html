  <script>
    // console.log(document.getElementById('switch_to_dark').getAttribute("style"))
    function setTheme (mode){
        switch(mode){
            case "dark":
                document.getElementsByTagName('html')[0].setAttribute("data-color-mode","dark")
                document.getElementsByTagName('html')[0].setAttribute("data-dark-theme","dark_dimmed")
                document.getElementById('switch_to_dark').setAttribute("style","display:none;")
                document.getElementById('switch_to_light').setAttribute("style","")
                break
            case "light":
                document.getElementsByTagName('html')[0].setAttribute("data-color-mode","light")
                document.getElementsByTagName('html')[0].setAttribute("data-dark-theme","light")
                document.getElementById('switch_to_light').setAttribute("style","display:none;")
                document.getElementById('switch_to_dark').setAttribute("style","")
                break
            default:
                document.getElementsByTagName('html')[0].setAttribute("data-color-mode","light")
                document.getElementsByTagName('html')[0].setAttribute("data-dark-theme","light")
                document.getElementById('switch_to_light').setAttribute("style","display:none;")
                document.getElementById('switch_to_dark').setAttribute("style","")
                break
        }
    }

    if(localStorage.getItem('light_mode')){
        setTheme("light")
    }else{
        setTheme("dark")
    }

    function light_dark_mode_switch(){
      if(document.getElementById('switch_to_light').getAttribute("style")=="display:none;"){
        setTheme("dark")
        localStorage.setItem('dark_mode', 'dark');
        localStorage.removeItem('light_mode');
      }else{
        setTheme("light")
        localStorage.setItem('light_mode', 'light');
        localStorage.removeItem('dark_mode');
      }
    }
  </script>
